<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="page.js"></script>
</head>

<body onload="getwallet();syncbotstate();">

<div class="cointainer">

<div name="buybox">

  <div  class="box">
    <h1>Buy</h1>
      <form onsubmit="buy();">

          <label for="coin">coin:</label><br>
            <input type="text" id="buycoin" name="coin"><br>
          <label for="vscoin">vs coin:</label><br>
            <input type="text" id="buyvscoin" name="vscoin"><br>
          <label for="amount">amount:</label><br>
            <input type="text" id="buyamount" name="amount"><br><br>
          <input type="submit" class="buysubmit">

      </form>
  </div>
</div>

<div class="box">

  <h1>sell</h1>
        <form onsubmit="sell();">
            <label for="coin">coin:</label><br>
            <input type="text" id="sellcoin" name="coin"><br>
            <label for="vscoin">vs coin:</label><br>
            <input type="text" id="sellvscoin" name="vscoin"><br>
            <label for="amount">amount:</label><br>
            <input type="text" id="sellamount" name="amount"><br><br>
            <input type="submit" class="sellsubmit">
          </form>

</div>
</div>

<div id="collegediv">
  <label class="switch">
    <input type="checkbox" id="botonoff" onclick="uptatebotstate()">
    <span class="slider round"></span>
  </label>
</div>




</body>

</html>
